<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>Document</title>
</head>
<body>
    
    <div class="waiting-box">
        <div class="wait-all">
            <img src="images/seokjihoon-logo.png" alt="잠">
        </div>
        <div class="wait-each">
            <img src="images/face-seok.png" alt="시">
            <img src="images/face-ji.png" alt="만">
            <img src="images/face-hoon.png" alt="기">
            <img src="images/name-seok.png" alt="다">
            <img src="images/name-ji.png" alt="려">
            <img src="images/name-hoon.png" alt="주세요">
        </div>
    </div>

    <header id="header">
        <div class="tuto-box">
            <div class="img-box">
                <img src="images/tuto-fish.png" alt="개복치">
                <img src="images/tuto-seaweed.png" alt="미역장애물">
                <img src="images//tuto-sand.png" alt="모래바닥">
            </div>
            <div class="tuto-txt">
                <div class="text-box">
                    <h2>석지훈 포트폴리오 시작합니다.</h2>
                    <h3>다음 방법을 시도하세요.</h3>
                    <p>ㆍ 키보드 <i class="far fa-caret-square-left"></i><i class="far fa-caret-square-right"></i></p>
                    <p>ㆍ 마우스 <i class="far fa-caret-square-up"></i><i class="far fa-caret-square-down"></i></p>
                </div>
                <div class="start-btn">
                    <input type="button" value="게임시작" onclick="location.href='#section'">
                    <input type="button" value="튜토리얼" onclick="alert('연습을 실전처럼! 게임시작을 누르세요!')">
                </div>
            </div>
        </div>
    </header>

    <section id="section">
        <article class="article1">
            <div class="img-box">
                <img src="images/wave.png" alt="파도">
                <img src="images/tuto-fish.png" alt="개복치">
                <img src="images/boat.png" alt="종이배">
                <img src="images/bull.png" alt="갈매기">
                <img src="images/sand.png" alt="모래바닥">
                <img src="images/coral1.png" alt="산호초1">
            </div>
            <div class="about-me">
                    <a href="#"><img src="images/seaweed3.png" alt="about me"></a>
                    <a href="#"><img src="images/seaweed1.png" alt="about me"></a>
                </div>
        </article>





        <article class="article2"></article>
        <article class="article3"></article>
        <article class="article4"></article>
    </section>








    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-migrate-1.4.1.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
